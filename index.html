<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JustStreamIt</title>
</head>
<body>
    <img class="logo" src="logo.png" alt="logo">
    <div class="first-best-movie">
        <div class="image-movie-best">
            <img src="https://place-hold.it/300" alt="best-movie">
        </div>
        <div class="title-movie-best"></div>
        <div class="btn-with-description">
            <button class="btn-open">Voir la fiche</button>
            <div class="description-movie-best"></div>
        </div>
    </div>
    <br><br><br>
    <h1>Films les mieux notés</h1>
    <div id="best_movies">
    </div>
    <br>
    <h1>Films d'Action les mieux notés</h1>
    <div id="best_action_movies">
    </div>
    <br>
    <h1>Films Familiales les mieux notés</h1>
    <div id="best_family_movies">
    </div>
    <br>
    <h1>Films Comédies les mieux notés</h1>
    <div id="best_comedy_movies">
    </div>

    <aside class="movie-modal">
        <div class="modal">
            <div class="image-movie">
                <img src="https://place-hold.it/300" alt="movie_img">
            </div>
            <div class="info">
                <div class="title-movie"></div>
                <br>
                <div class="genres"></div>
                <div class="date-published"></div>
                <div class="rated"></div>
                <div class="imdb-score"></div>
                <div class="directors"></div>
                <div class="duration"></div>
                <div class="countries"></div>
                <div class="worldwide-gross-income"></div>
                <div class="description-movie">
                    <p>Description</p>
                </div>
                <div class="actor-movie">
                </div>
            </div>
        </div>
    </aside>
<script src="script.js"></script>
</body>
</html>
